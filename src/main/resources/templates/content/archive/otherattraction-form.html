<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Attraction Form</title>
</head>
<body>
    <form id="otherAttractionForm" action="/otherattraction/save" method="POST">
        <label for="floor">Floor:</label><br>
        <input type="text" id="floor" name="floor" required><br>
        
        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location" required><br>
        
        <label for="howToReach">How to Reach:</label><br>
        <textarea id="howToReach" name="howToReach"></textarea><br>
        
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        
        <label for="description">Description:</label><br>
        <textarea id="description" name="description"></textarea><br>
        
        <label for="imgUrl">Image URL:</label><br>
        <input type="text" id="imgUrl" name="imgUrl"><br>
        
        <label for="additionalDetails">Additional Details:</label><br>
        <textarea id="additionalDetails" name="additionalDetails"></textarea><br>
        
        <label for="startDate">Start Date:</label><br>
        <input type="datetime-local" id="startDate" name="startDate" required><br>
        
        <label for="endDate">End Date:</label><br>
        <input type="datetime-local" id="endDate" name="endDate" required><br>
        
        <label for="updateTimestamp">Update Timestamp:</label><br>
        <input type="datetime-local" id="updateTimestamp" name="updateTimestamp" required><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
