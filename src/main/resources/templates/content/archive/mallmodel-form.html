<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MallModel Form</title>
</head>
<body>
    <form id="mallModelForm" action="/mallmodel/save" method="POST">
        <label for="country">Country:</label><br>
        <input type="text" id="country" name="country" required><br>
        
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br>
        
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" required></textarea><br>
        
        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location" required><br>
        
        <label for="floors">Floors:</label><br>
        <input type="number" id="floors" name="floors" required><br>
        
        <!-- Add JavaScript to populate inner variables dynamically -->
        <label for="shops">Shops:</label><br>
        <select id="shops" name="shops" onchange="populateShops()">
            <option value="existing">Existing</option>
            <option value="new">New</option>
        </select><br>
        
        <div id="shopsFields"></div>
        
        <!-- Add more fields for other inner variables as needed -->
        
        <label for="updateTimestamp">Update Timestamp:</label><br>
        <input type="datetime-local" id="updateTimestamp" name="updateTimestamp" required><br>
        
        <input type="submit" value="Submit">
    </form>

    <script>
        function populateShops() {
            var selectOption = document.getElementById("shops").value;
            var shopsFieldsDiv = document.getElementById("shopsFields");
            shopsFieldsDiv.innerHTML = "";

            if (selectOption === "new") {
                var shopsInput = document.createElement("input");
                shopsInput.setAttribute("type", "text");
                shopsInput.setAttribute("name", "newShopName");
                shopsInput.setAttribute("placeholder", "New Shop Name");
                shopsFieldsDiv.appendChild(shopsInput);

                var shopsDescription = document.createElement("textarea");
                shopsDescription.setAttribute("name", "newShopDescription");
                shopsDescription.setAttribute("placeholder", "New Shop Description");
                shopsFieldsDiv.appendChild(shopsDescription);

                // Add more fields for new shop as needed
            }
        }
    </script>
</body>
</html>
