<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attraction Form</title>
</head>
<body>
    <form id="attractionForm" action="/attraction/save" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" required></textarea><br>
        
        <label for="imgUrl">Image URL:</label><br>
        <input type="text" id="imgUrl" name="imgUrl"><br>
        
        <label for="floor">Floor:</label><br>
        <input type="text" id="floor" name="floor"><br>
        
        <label for="shopNumber">Shop Number:</label><br>
        <input type="text" id="shopNumber" name="shopNumber"><br>
        
        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location"><br>
        
        <label for="howToReach">How to Reach:</label><br>
        <textarea id="howToReach" name="howToReach"></textarea><br>
        
        <input type="checkbox" id="featured" name="featured">
        <label for="featured">Featured</label><br>
        
        <label for="additionalDetails">Additional Details:</label><br>
        <textarea id="additionalDetails" name="additionalDetails"></textarea><br>
        
        <label for="updateTimestamp">Update Timestamp:</label><br>
        <input type="datetime-local" id="updateTimestamp" name="updateTimestamp" required><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
