<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Form</title>
</head>
<body>
    <form id="couponForm" action="/coupon/save" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" required></textarea><br>
        
        <label for="imgUrl">Image URL:</label><br>
        <input type="text" id="imgUrl" name="imgUrl"><br>
        
        <label for="additionalDetails">Additional Details:</label><br>
        <textarea id="additionalDetails" name="additionalDetails"></textarea><br>
        
        <label for="startDate">Start Date:</label><br>
        <input type="date" id="startDate" name="startDate" required><br>
        
        <label for="endDate">End Date:</label><br>
        <input type="date" id="endDate" name="endDate" required><br>
        
        <label for="updateTimestamp">Update Timestamp:</label><br>
        <input type="datetime-local" id="updateTimestamp" name="updateTimestamp" required><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
